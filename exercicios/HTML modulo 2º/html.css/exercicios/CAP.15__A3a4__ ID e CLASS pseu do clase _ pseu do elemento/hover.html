<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{  /* (HOVER) Significa, passar o mouse e mudar de cor */
           color: red; 
        }
        div > p{ /* O sinal  " > " DENTRO  */
            display: none;
        }
        div:hover > p { /* [ (>) Quando eu passar o mouse em cima do paragrafo que est√° dentro da (div) ] [(display:block) Ele vai Aparecer ]*/
            display: block;
            color: white;
            background-color: red;
            width: 300px ;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
